<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>thenewboston</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">
        var Eilise = React.createClass({
          doSomething: function() {
               alert("The text displaying is: " + this.props.children);
           },
          render: function() {
                return(
                  <div>
                        <h2>{this.props.user} likes to eat {this.props.food}</h2>
                         <a onClick={this.doSomething} href="#" >Click me</a>
                  </div>
                );
            }
        });
        React.render(
                <div>
                    <Eilise user="Eilise" food="Watermelon" >She is the best ^^^</Eilise>
                    <Eilise user="Daisy" food="Lemons" >She is a little weird</Eilise>
                    <Eilise user="Perci" food="Salmon" >This is my momma</Eilise>
                    <Eilise user="Terry" food="Ice Cream" >This is my father</Eilise>
                </div>,
                document.getElementById('content')
        );
    </script>

</body>
</html>
